<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/title_icon.ico" />
    <title>BusBoard NL</title>
    <script src="scripts/themes.js"></script>

    <!-- Smart redirect: runs before page renders -->
    <script>
      (function () {
        var ua = navigator.userAgent || "";
        if (/iPhone|iPad|iPod/i.test(ua)) {
          window.location.replace(
            "https://apps.apple.com/ca/app/busboard-nl/id6759234328"
          );
        } else if (/Android/i.test(ua)) {
          window.location.replace(
            "https://play.google.com/store/apps/details?id=com.ahamsel.busboard_nl"
          );
        }
      })();
    </script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      .app-icon {
        border-radius: 22px;
        margin-bottom: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.2rem;
        margin: 0 0 8px 0;
        text-align: center;
      }

      .tagline {
        font-size: 1.1rem;
        color: var(--text);
        opacity: 0.6;
        text-align: center;
        margin-bottom: 48px;
      }

      .store-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        max-width: 280px;
      }

      .store-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px 24px;
        border-radius: 14px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: opacity 0.15s, transform 0.15s;
        border: none;
        cursor: pointer;
        background-image: none;
      }

      .store-btn:hover {
        opacity: 0.85;
        transform: translateY(-1px);
        background-size: 0;
      }

      .store-btn:active {
        transform: translateY(0);
      }

      .store-btn svg {
        flex-shrink: 0;
      }

      .btn-ios {
        background-color: var(--accent);
        color: var(--background);
      }

      .btn-android {
        background: transparent;
        color: var(--accent);
        border: 2px solid var(--accent);
      }

      .store-label {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.2;
      }

      .store-label small {
        font-size: 0.7rem;
        font-weight: 400;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .store-label span {
        font-size: 1rem;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <img
      src="assets/images/busboard_logo.png"
      alt="BusBoard NL"
      width="100"
      height="100"
      class="app-icon"
    />

    <h1>BusBoard NL</h1>
    <p class="tagline">Real-time Metrobus departures for St. John's</p>

    <div class="store-buttons">
      <a
        href="https://apps.apple.com/ca/app/busboard-nl/id6759234328"
        class="store-btn btn-ios"
      >
        <!-- Apple logo -->
        <svg width="22" height="22" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
        </svg>
        <div class="store-label">
          <small>Download on the</small>
          <span>App Store</span>
        </div>
      </a>

      <a
        href="https://play.google.com/store/apps/details?id=com.ahamsel.busboard_nl"
        class="store-btn btn-android"
      >
        <!-- Play Store logo -->
        <svg width="22" height="22" viewBox="0 0 16 16" fill="currentColor">
          <path d="M14.222 9.374c1.037-.61 1.037-2.137 0-2.748L11.528 5.04 8.32 8l3.207 2.96zm-3.595 2.116L7.583 8.68 1.03 14.73c.201 1.029 1.36 1.61 2.303 1.055zM1 13.396V2.603L6.846 8zM1.03 1.27l6.553 6.05 3.044-2.81L3.333.215C2.39-.341 1.231.24 1.03 1.27"/>
        </svg>
        <div class="store-label">
          <small>Get it on</small>
          <span>Google Play</span>
        </div>
      </a>
    </div>

    <div class="theme-toggle">
      <button class="theme-toggle-btn" onclick="toggleThemeMenu()">
        <span class="theme-icon">ðŸŽ¨</span>
      </button>
      <div class="theme-menu">
        <button onclick="setTheme('original')" class="theme-btn">Original</button>
        <button onclick="setTheme('nightOwl')" class="theme-btn">Night Owl</button>
        <button onclick="setTheme('light')" class="theme-btn">Light</button>
      </div>
    </div>

    <script src="scripts/nav.js" defer></script>
  </body>
</html>
